{% extends "./base.html" %} {% block base %}
<link href="{{url_for('static',filename='css/signup.css')}}" rel="stylesheet" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<div class="signup-div">
  <div class="signup-box">
    <div class="logo-on-signuppage">
      <img src="../static/images/Logo.png" class="login-logo logo" />
      <h4>Radiology Assistant</h4>
    </div>
    <hr />

    <h2>Sign Up</h2>

    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="name" id="name" placeholder="Name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input
          type="password"
          id="password"
          placeholder="Your password"
          required
        />
      </div>
    </form>
    <div>
      <a href="#" class="btn">signup</a>
    </div>
    <div>
      Already an user?<a href="/login/" class="signup">
        Click here to sign in
      </a>
    </div>
    <div>
      <a href="/" class="login"> Back to Home </a>
    </div>
  </div>
</div>
{%endblock%}
